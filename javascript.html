<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title></title>
    <script type="text/javascript">
        var a = new Array();
        a[0] = "第一句话";
        a[1] = "第二句话";
        a[2] = "第三句话";
        for (var key in a) {
            document.write(key);
            document.write(a[key] + "<br>");
        }
        function Person() {
        }
        var person = new Person();
        person.name = "lg";
        person.age = 18;
        person.gender = "boy";
        for (var key in person) {
            document.write(person[key] + "<br>");
        }
        var obj = {"name":"abc","age":19,"gender":"男"};
        for(var key in obj){
            document.write(key+":");
            document.write(obj[key]+"<br>");
        }
        function P(){this.speak=function(){document.write("hello<br>")}}
        var p = new P();
        p.speak();
    </script>
</head>
