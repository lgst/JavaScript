<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title></title>
    <script type="text/javascript">
        /*
         * js 会自动将变量声明提到代码最前端，但是定义语句还是在以前的位置
         * 例如下面，i的值将是undefined
         * */
        document.write(i + "<br>");
        var i = 1;

        /*
         * 在if、for等结构中声明的变量会自动提升为全局变量
         * */
        if (true)
            var j = 2;
        document.write(j + "<br>");
        for (var i = 0; i < 10; i++) {

        }
        document.write(i + "<br>");

        /*
         * 变量可以重复声明并会发生覆盖
         * */
        var i = 3;
        document.write(i + "<br>");

        /*
         * 函数中声明的变量是局部变量，不能被外部访问
         * */
        function fun() {
            var f = "fun";
        }
        //        document.write(f);
    </script>
</head>

</body>
</html>
